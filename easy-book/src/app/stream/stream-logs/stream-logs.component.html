<mat-card class="p-2" style="height: 93vh;">
  <h3>Dashboard</h3>
  <table mat-table [dataSource]="streams" class="mat-elevation-z8">
    <ng-container matColumnDef="roomNumber">
      <th mat-header-cell *matHeaderCellDef>Room #</th>
      <td mat-cell *matCellDef="let n">{{ n.roomNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let n">{{ n.status }}</td>
    </ng-container>

    <ng-container matColumnDef="updatedDateTime">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let n">{{ n.updatedDateTime }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
